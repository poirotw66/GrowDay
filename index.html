<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GrowDay - 習慣養成</title>
    <meta name="description" content="用可愛的電子寵物陪你養成好習慣！每日打卡，看著你的小夥伴一起成長。" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GrowDay" />
    
    <!-- Tailwind CSS (CDN for development, will be replaced in production build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'bounce-short': 'bounce 1s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Smooth theme transition */
      html {
        transition: background-color 0.3s ease, color 0.3s ease;
        scroll-behavior: smooth;
      }
      /* Global focus-visible for accessibility (keyboard users) */
      button:focus-visible,
      a:focus-visible,
      input:focus-visible,
      [tabindex]:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px white, 0 0 0 4px #f97316;
      }
      .dark button:focus-visible,
      .dark a:focus-visible,
      .dark input:focus-visible,
      .dark [tabindex]:focus-visible {
        box-shadow: 0 0 0 2px #1e293b, 0 0 0 4px #f97316;
      }
      /* Hide scrollbar for horizontal habit switcher / chips while keeping scroll */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Main App Entry -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
