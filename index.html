<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowDay - 習慣養成</title>
    <meta name="description" content="用可愛的電子寵物陪你養成好習慣！每日打卡，看著你的小夥伴一起成長。" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- PWA (relative paths for GitHub Pages subpath) -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg" />
    <link rel="apple-touch-icon" href="./icons/icon.svg" />
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GrowDay" />
    
    <!-- Security headers for Firebase Auth popup -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    
    <!-- Design system: Lora (headings) + Raleway (body) - calm, wellness -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
  <body>
    <div id="root"></div>
    
    <!-- Main App Entry -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration (disabled in development) -->
    <script>
      // Only register Service Worker in production (not in development)
      // Check if we're in development by checking the hostname
      const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      if ('serviceWorker' in navigator) {
        if (isDevelopment) {
          // Unregister any existing service workers in development to prevent WebSocket issues
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => {
              registration.unregister().then(() => {
                console.log('SW unregistered for development');
              });
            });
          });
        } else {
          // Register Service Worker in production only
          // Use relative path to support GitHub Pages subpath (e.g., /GrowDay/)
          window.addEventListener('load', () => {
            // Get base path from current location
            // For GitHub Pages: if URL is https://username.github.io/GrowDay/, basePath is '/GrowDay/'
            const pathname = window.location.pathname;
            const basePath = pathname.endsWith('/') ? pathname : pathname.substring(0, pathname.lastIndexOf('/') + 1);
            const swPath = basePath + 'sw.js';
            
            navigator.serviceWorker.register(swPath, { scope: basePath })
              .then((registration) => {
                console.log('SW registered:', registration.scope);
              })
              .catch((error) => {
                console.log('SW registration failed:', error);
                // Fallback: try registering with relative path
                if (swPath !== './sw.js') {
                  navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                      console.log('SW registered (fallback):', registration.scope);
                    })
                    .catch((fallbackError) => {
                      console.log('SW registration (fallback) failed:', fallbackError);
                    });
                }
              });
          });
        }
      }
    </script>
  </body>
</html>
