<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowDay - 習慣養成</title>
    <meta name="description" content="用可愛的電子寵物陪你養成好習慣！每日打卡，看著你的小夥伴一起成長。" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- PWA (relative paths for GitHub Pages subpath) -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg" />
    <link rel="apple-touch-icon" href="./icons/icon.svg" />
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GrowDay" />
    
    <!-- Security headers for Firebase Auth popup -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    
    <!-- Design system: Lora (headings) + Raleway (body) - calm, wellness -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
  <body>
    <div id="root"></div>
    
    <!-- Main App Entry -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration (disabled in development) -->
    <script>
      // Only register Service Worker in production (not in development)
      // Check if we're in development by checking the hostname
      const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      if ('serviceWorker' in navigator) {
        if (isDevelopment) {
          // Unregister any existing service workers in development to prevent WebSocket issues
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => {
              registration.unregister().then(() => {
                console.log('SW unregistered for development');
              });
            });
          });
        } else {
          // Register Service Worker in production only
          // Use relative path to support GitHub Pages subpath (e.g., /GrowDay/)
          window.addEventListener('load', () => {
            // Use relative path './sw.js' - resolves based on current page location
            // If page is at /GrowDay/index.html, './sw.js' resolves to /GrowDay/sw.js
            // If page is at /index.html, './sw.js' resolves to /sw.js
            const swPath = './sw.js';
            
            // Calculate scope from current location
            // Scope should match the directory where the page is served from
            const pathname = window.location.pathname;
            let scope = '/';
            
            // If pathname contains more than just '/', extract the base path
            if (pathname !== '/' && pathname !== '/index.html') {
              const pathSegments = pathname.split('/').filter(s => s && s !== 'index.html');
              if (pathSegments.length > 0) {
                scope = '/' + pathSegments[0] + '/';
              }
            }
            
            // Resolve the full URL for debugging
            const swUrl = new URL(swPath, window.location.href).href;
            
            navigator.serviceWorker.register(swPath, { scope: scope })
              .then((registration) => {
                console.log('✅ SW registered:', {
                  scope: registration.scope,
                  script: swPath,
                  resolvedUrl: swUrl
                });
              })
              .catch((error) => {
                console.error('❌ SW registration failed:', error);
                console.log('Debug info:', {
                  attemptedPath: swPath,
                  resolvedUrl: swUrl,
                  scope: scope,
                  currentPathname: pathname,
                  suggestion: 'Verify sw.js exists at: ' + swUrl
                });
              });
          });
        }
      }
    </script>
  </body>
</html>
